<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    #dom-id {
      width: 100px;
      height: 100px;
      background-color: red;
      transform: translateX(0);
    }
  </style>
</head>

<body>
  <div id="dom-id"></div>
  <button id="btn">button</button>
</body>
<script>
  function debounce(fn, delay) {
    let timer = null;
    return function () {
      clearTimeout(timer);
      timer = setTimeout(() => {
        fn()
      }, delay);
    };
  }

  let dom = document.getElementById("btn");
  function log(a) {
    console.log(a);
  }
  dom.addEventListener('click', debounce(log, 2000))

</script>

</html>
